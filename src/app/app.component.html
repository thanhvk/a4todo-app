<h2>Todo application</h2>

<div>
  <input type="text" [(ngModel)]="newTodo.name" (keyup.enter)="addTodo()">
</div>

<ul *ngIf="todos.length > 0">
  <li *ngFor="let todo of todos" [ngClass]="{complete: todo.complete}">
    <input type="checkbox" name="complete" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
    <span>{{ todo.name }}</span>
    <button (click)="delTodo(todo)">del</button>
  </li>
</ul>
